<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شريط جانبي مخصص</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
    

      <!-- Sidebar Content -->
      <div class="sidebar-content d-none d-md-block">
        <div class="logo d-flex flex-column justify-content-between align-items-center">
          <h5 class="mt-3 fs-4">خدمة العملاء</h5>
          <img class="" src="./images/Logo Company.png" alt="" />
        </div>
        <nav class="nav flex-column">
          <a class="nav-link active" href="#"> إستعلام عن مستحقات مالية منشآت صناعية </a>
          <a class="nav-link" href="#"> إستعلام عن مستحقات مالية طلبات خدمة عملاء </a>
          <a class="nav-link" href="#"> رد إستفسار </a>
          <a class="nav-link" href="#"> رد أقتراح </a>
          <a class="nav-link" href="#"> الحجز الإلكترونى </a>
        </nav> 
        <footer>
          <div class="social-icons">
              <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
              <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <div class="footer-text px-3">
              كل الحقوق محفوظة لشركة الصرف الصحي للقاهرة الكبرى &copy; 
          </div>
      </footer>
      </div> 
      <button class="toggle-btn d-lg-none w-100" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="container d-flex justify-content-center align-items-center p-3 flex-column">
        <form class="row">
          <div class="col-auto">
            <label for="buildingCode" class="visually-hidden">كود المنشأة</label>
            <input
              type="text"
              class="form-control"
              id="buildingCode"
              value="كود المنشأة"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">تأكيد</button>
          </div>
        </form>
        <div class="py-5">
          <div class="container">
            <div class="form-container p-5 rounded-4 shadow-lg">
              <h1 class="m-2">نموذج المنشأة الصناعية</h1>
              <form id="industrialForm" class="my-3">
                <div class="mb-3">
                  <label for="establishmentCode" class="form-label">كود المنشأة الصناعية:</label>
                  <input type="text" class="form-control" id="establishmentCode" name="establishmentCode" disabled>
                </div>
                <div class="mb-3">
                  <label for="establishmentName" class="form-label">اسم المنشأة الصناعية:</label>
                  <input type="text" class="form-control" id="establishmentName" name="establishmentName" disabled>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">العنوان:</label>
                  <input type="text" class="form-control" id="address" name="address" disabled>
                </div>
                <div class="mb-3">
                  <label for="amountDue" class="form-label">المبلغ المستحق على المنشأة:</label>
                  <input type="number" class="form-control" id="amountDue" name="amountDue" disabled>
                </div>
                <div class="mb-3">
                  <label for="amountPaid" class="form-label">المبلغ المسدد:</label>
                  <input type="number" class="form-control" id="amountPaid" name="amountPaid" disabled>
                </div>
                <div class="mb-3">
                  <label for="lastPaymentDate" class="form-label">تاريخ اخر سداد للمنشأة:</label>
                  <input type="date" class="form-control" id="lastPaymentDate" name="lastPaymentDate" disabled>
                </div>
              </form>
              <div id="response" class="response-container mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js">
    
    </script>
  </body>
</html>
